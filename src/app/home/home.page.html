<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Notes </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Notes</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="add-note">
    <ion-item class="input">
      <ion-input
        minlength="3"
        maxlength="30"
        type="text"
        placeholder="Note Title"
        [(ngModel)]="title"
        required="true"
      ></ion-input>
    </ion-item>
    <ion-item class="input">
      <ion-textarea
        auto-grow
        type="text"
        placeholder="Note Description ..."
        [(ngModel)]="desc"
        required="true"
      ></ion-textarea>
    </ion-item>

    <div class="add-btn">
      <ion-button fill="outline" expand="block" (click)="addNote()">
        <ion-icon name="add-outline"></ion-icon>&nbsp; Add
      </ion-button>
      <ion-button
        fill="outline"
        expand="block"
        (click)="deleteAll()"
        color="danger"
      >
        <ion-icon name="trash-outline"></ion-icon>&nbsp; Delete All Notes
      </ion-button>
    </div>
  </div>

  <div class="notes">
    <ion-list>
      <ion-item *ngFor="let note of notes">
        <ion-text (click)="gotoNote(note)">
          <p>
            <b>Title: </b>{{note.title}} <br />
            <b>Description: </b>{{note.desc | slice:0:30 }} {{note.desc.length >
            20 ? "...." : ""}}
          </p>
        </ion-text>
        <ion-button (click)="deleteNote(note)" fill="clear" slot="end">
          <ion-icon name="trash-outline" color="danger"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
