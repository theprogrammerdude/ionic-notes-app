<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-fields">
    <h2>Login to Notes</h2>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="email" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input [(ngModel)]="password" type="password" *ngIf="!show">
      </ion-input>
      <ion-input [(ngModel)]="password" type="text" *ngIf="show"> </ion-input>
      <ion-icon
        name="eye"
        slot="end"
        class="ion-align-self-end"
        color="primary"
        *ngIf="!show"
        (click)="togglePassword()"
      ></ion-icon>
      <ion-icon
        name="eye-off"
        slot="end"
        class="ion-align-self-end"
        color="primary"
        *ngIf="show"
        (click)="togglePassword()"
      ></ion-icon>
    </ion-item>
    <ion-button fill="outline" (click)="login()" expand="block" size="large"
      >Login</ion-button
    >
    <ion-button
      fill="outline"
      color="success"
      (click)="google()"
      expand="block"
      size="large"
      >Login with Google</ion-button
    >
    <ion-text>
      New to Ionic Notes?
      <a [routerLink]="['/register']" routerLinkActive="router-link-active"
        >Register</a
      >
      Here
    </ion-text>
  </div>
</ion-content>
